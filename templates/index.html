<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <div class="container header">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="/static/img/main/logo.png" width="50px" height="50px" alt="">
                <span class="text_logo fs-4">PetSeeker</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-decoration-none ordinary_text" href="/main">Home</a>
                <a class="me-3 py-2 text-decoration-none ordinary_text" href="/about">About us</a>
                <a class="me-3 py-2 text-decoration-none ordinary_text" href="/posts">Ads</a>
            </nav>

            <div class="col-md-auto">
                <div class="navigation-main__right d-flex align-items-center">
                    <a href="/new-ad" class="btn_font btn btn-success ordinary_text navigation__btn ">Create ad</a>
                    <a href="/login" class="btn btn-outline-success ordinary_text">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="pricing-header mx-auto text-center" style="padding-bottom: 10px">
        <object type="image/svg+xml" data="/static/img/main/main.svg" width="100%" height="100%">
            Your browser does not support SVG
        </object>
    </div>
</div>
<div class="container">
    <div class="album">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <footer class="py-3 footer border-top">
        <img class="" src="/static/img/main/logo.png" width="30px" height="24px" alt="">
        <p class="text-muted footer_paragraph">Â© 2022 Company, Inc</p>
    </footer>
</div>
</body>
